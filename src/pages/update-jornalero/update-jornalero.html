<ion-header>
  <ion-navbar>
    <ion-title>
      Actualizar Jornalero
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="updateForm" #formDir="ngForm" (ngSubmit)="updateJornalero(updateForm.value)">

    <ion-list>

      <ion-item>
        <ion-label color="primary" floating>Nombres: </ion-label>
        <ion-input type="text" [(ngModel)]="jornalero.nombres" name="nombres" formControlName="nombres"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>Fecha Nacimiento: </ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="jornalero.fechaNacimiento" name="fechaNacimiento"
          formControlName="fechaNacimiento"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>Correo Electr√≥nico: </ion-label>
        <ion-input type="email" [(ngModel)]="jornalero.correoElectronico" name="correoElectronico" formControlName="correoElectronico"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>Peso: </ion-label>
        <ion-input type="number" [(ngModel)]="jornalero.peso" name="peso" formControlName="peso"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button [disabled]="!updateForm.valid" type="submit" block>
      Actualizar Jornalero
    </button>

  </form>
</ion-content>
